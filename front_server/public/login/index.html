<html>
    <head>
        <title>Map Service</title>
        <meta charset="utf-8">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container bd-example">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Map</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/login/">Login</a>
                  </li>
                </ul>
              </div>
            </nav>
            <form id="form" class="form-control">
              <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control error" id="username" value="admin" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" value="password" placeholder="Password">
              </div>
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
